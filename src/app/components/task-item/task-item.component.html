<section
  class="px-12 md:px-[33rem] py-1 m-4 bg-[#0c2a3e1f] hover:bg-[#0c2a3e] hover:text-[#f7f6f3] rounded-lg hover:cursor-pointer duration-200"
>
  <p class="text-lg md:text-2xl lg:text-3xl">{{ task.text }}</p>
  <p class="text-md md:text-lg lg:text-xl">When: {{ task.day }}</p>
  <fa-icon [ngStyle]="{ color: '#b24f51' }" [icon]="faTrash"></fa-icon>
</section>
